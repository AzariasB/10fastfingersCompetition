<!DOCTYPE html>
<html>

<head>
    <title>10fastFingers options</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        .container {
            padding: 0px 50px 50px 50px;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height:  100vh;
        }

        h1 {
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
        }

        img.responsive-img {
            position: relative;
            display: block;
            top: 0px;
            left: 0px;
            height: 70px;
        }

        #toast-container {
            top: auto !important;
            right: auto !important;
            bottom: 1%;
            left: 1%;
        }
    </style>
    <script src="materialize.js"></script>
</head>

<body class="grey lighten-5">
    <div class="container z-depth-5  blue  grey darken-3">
        <img class="responsive-img" src="pictures/big_icon.png" />
        <h1 id="main_title">
            10fastFingers competition
        </h1>
        <div id="options">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m4">
                            <select id="competitionLanguage" multiple>
                                <option value="" disabled>choose_languages</option>
                            </select>
                            <label>competition_language</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <select id="websiteLanguage">
                                <option value="" disabled selected>choose_language</option>
                            </select>
                            <label>website_language</label>
                        </div>
                        <div class="col s12 m4 input-field">
                            <input id="timeoutRefresh" type="number" max="60" min="0" value="5" />
                            <label for="timeoutRefresh">refresh_option</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="option2">
                <div class="row">
                    <div class="input-field col s12 m4" id="openOptionGroup">
                        <p><label>noCompet_option</label></p>
                    </div>
                    <div class="col s12 m4 input-field">
                        <div class="row">
                            <p><label>animation_option</label></p>
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="animation" />
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m4 input-field">
                        <div class="row">
                            <p><label>notification_option</label></p>
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="notification" />
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="save" class="waves-effect waves-light btn orange darken-4">confirm_save</button>
    </div>
    <script src="js/options.js"></script>
</body>

</html>
