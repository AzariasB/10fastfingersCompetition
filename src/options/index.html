<!DOCTYPE html>
<html>
  <head>
    <title>10fastFingers options</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./custom.css" />
  </head>
  <body>
    <div class="lighten-4">
        <div class="section">
            <span class="version" ></span>
        </div>
        <div class="divider"></div>
        <div id="options">
        <div class="input-field outlined s12">
          <select id="competitionLanguage" multiple>
            <option value="" class="translatable" disabled>
              choose_languages
            </option>
          </select>
          <span class="translatable supporting-text">competition_language</span>
        </div>
        <div class="input-field outlined s12">
          <select id="websiteLanguage">
            <option value="" disabled selected class="translatable">
              choose_language
            </option>
          </select>
          <span class="translatable supporting-text">website_language</span>
        </div>
        <div id="option2">
          <div class="row">
            <div class="input-field col s12" id="openOptionGroup">
              <p><label class="translatable">noCompet_option</label></p>
            </div>
            <div class="col s12 input-field">
              <div class="row">
                <div class="s12">
                  <p class="translatable">notification_option</p>
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" id="notification" />
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="s12">
                  <p class="translatable">try_create_compet</p>
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" id="create_compet" />
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="input-field outlined s12">
            <input
              id="timeoutRefresh"
              type="number"
              max="60"
              min="0"
              value="5"
            />
            <label for="timeoutRefresh" class="translatable">
              refresh_option
            </label>
          </div>
        </div>
      </div>
      <button
        id="save"
        class="waves-effect waves-light btn green darken-4 translatable"
      >
        confirm_save
      </button>
    </div>
    <script src="./index.ts" type="module"></script>
  </body>
</html>
